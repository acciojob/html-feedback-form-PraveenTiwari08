<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
		<br>
		<br>
		<label for="port">Portfolio</label>
		<input id="portfolio" type="url" name="port" required>
		<br>
		<br>
		<label for="fav">Favorite Color</label>
		<input id="favColor" type="color" name="fav">
		<br>
		<br>
		<label for="like">Likeness</label>
		<input id="likeness" type="range" name="like" min="1" max="100">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
