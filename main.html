<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit-form" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
		<br>
		<br>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url" name="portfolio" required>
		<br>
		<br>
		<label for="favColor">Favorite Color</label>
		<input id="favColor" type="color" name="favColor">
		<br>
		<br>
		<label for="likeness">Likeness</label>
		<input id="likeness" type="range" name="likeness" min="1" max="100">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
